
  <body>
    <title>Application E-Mail</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,200&display=swap");

      * {
        margin: 0;
        padding: 0;
        border: 0;
      }

      body {
        font-family: "Raleway", sans-serif;
        background-color: #d8dada;
        font-size: 19px;
        max-width: 800px;
        margin: 0 auto;
        padding: 3%;
      }

      img {
        max-width: 100%;
      }

      header {
        width: 98%;
      }

      #logo {
        max-width: 320px;
        margin: 3% 0 3% 3%;
        float: left;
      }

      #wrapper {
        background-color: #f0f6fb;
      }

      #social {
        float: right;
        margin: 3% 2% 4% 3%;
        list-style-type: none;
      }

      #social > li {
        display: inline;
      }

      #social > li > a > img {
        max-width: 35px;
      }

      h1, h2,
      p {
        margin: 3%;
      }
      
      .one-col {
        margin-top: 120px;

      }

      .btn {
        float: right;
        margin: 0 2% 4% 0;
        background-color: #303840;
        color: #f6faff;
        text-decoration: none;
        font-weight: 800;
        padding: 8px 12px;
        border-radius: 8px;
        letter-spacing: 2px;
      }

      hr {
        height: 1px;
        background-color: #303840;
        clear: both;
        width: 96%;
        margin: auto;
      }

      #contact {
        text-align: center;
        padding-bottom: 3%;
        line-height: 16px;
        font-size: 12px;
        color: #303840;
      }
      a.button {
        -webkit-appearance: button;
        -moz-appearance: button;
        appearance: button;

        text-decoration: none;
        color: #fff;
        background-color: #0d6efd;
        border-color: #0d6efd;
        display: inline-block;
        font-weight: 400;
        line-height: 1.5;
        padding: 0.5rem 1rem;
        font-size: 1.25rem;
        border-radius: 0.3rem;
        transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
      }
      a.button:hover {
          color: #fff;
          background-color: #0b5ed7;
          border-color: #0a58ca;
      }
      a.button:focus {
          color: #fff;
          background-color: #0b5ed7;
          border-color: #0a58ca;
          box-shadow: 0 0 0 0.25rem rgb(49 132 253 / 50%);
      }

    </style>
    <div id="wrapper">
        <div id="logo">
          <img
            src="https://coolbreezetexas.com/wp-content/uploads/2022/09/LogoMakr-1dcGhA.png"
            alt=""
          />
        </div>

      <br>
      <br>
      <div class="one-col">
        <h1>This E-mail contains the webpage to your lease </h1>
        
        <h2>Please follow the link to review the accuracy of your information and sign your lease.</h2>
        <p>
          <a href="$leaseLink" class="button">Click here to continue</a>
        </p>


        



        <!-- <a href="#" class="btn">Learn more</a> -->

        <hr />

        <footer>
          <p id="contact">
            CoolBreezeTexas <br />
          </p>
        </footer>
      </div>
    </div>
  </body>
